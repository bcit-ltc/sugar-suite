# Runs `.github/workflows/build-and-push-app.yaml` from bcit-ltc/.github
name: Build & ship app/chart images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-ship:
    uses: bcit-ltc/.github/.github/workflows/build-and-push-app.yaml@main
    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write
      pull-requests: write
      issues: write
    with:
      cdn_enabled: true
      # Override asset extensions: add eot, remove unused (jpeg,webp,webm,mp3,ogg)
      # Includes compressed files (.br, .gz) for proper CDN serving
      cdn_asset_exts: jpg,png,gif,svg,ico,mp4,woff,woff2,ttf,otf,eot,css,js,map,html,br,gz
    secrets: inherit
