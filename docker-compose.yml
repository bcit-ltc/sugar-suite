name: sugar-suite

services:
  app:
    image: sugar-suite
    build:
      context: .
      target: builder
    command: sh -c "npm test && npm run preview"
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "8080:9000"
    environment:
      - DEBUG=true
      - CI=false
      - NODE_ENV=development

    # https://docs.docker.com/compose/how-tos/file-watch/
