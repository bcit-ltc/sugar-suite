    #   watch:
    #     - action: sync
    #       path: ./src
    #       target: /app
    #       ignore:
    #         - node_modules/
    #     - action: rebuild
    #       path: package.json

    volumes:
      - /app/node_modules
      - ./:/app

    ports:
      - "8080:8080"
