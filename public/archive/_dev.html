<!DOCTYPE html>
<html lang="en" dir="ltr" class="no-js">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>HTML Files Directory</title>
        <link rel="stylesheet" href="../css/bcit.css" />
    </head>

    <body class="experimental">
        <div class="container">
            <h1>HTML Files Directory</h1>
            <p>Click on any file to view it:</p>
            <ul id="fileList">
                <li class="loading">Loading files...</li>
            </ul>
        </div>
        <script src="../js/lat.js"></script>
        <script>
            // List of HTML files (manually maintained)
            const htmlFiles = ["accordion.html", "actions.html", "all-elements.html", "business-icons.html", "charts.html", "checklist.html", "colorful-objects.html", "data-tables.html", "debug.html", "fancy-images.html", "figures.html", "flashcards.html", "gallery.html", "headings.html", "health-icons.html", "hyperlinks.html", "icons.html", "index.html", "interactions.html", "knowledge-check-fib.html", "knowledge-check-matching.html", "knowledge-check-mc.html", "knowledge-check-MKGT3309-5-1.html", "knowledge-check-MKGT3309-6-2.html", "knowledge-check-MKGT3309-9-1.html", "knowledge-check-multicolumn-mc.html", "knowledge-check-ordering.html", "line-matching.html", "lists.html", "media.html", "on-page-nav.html", "side-by-side.html", "slider.html", "svg-icon-demo.html", "swapper.html", "tables.html", "tabs.html", "text.html", "timer.html", "tooltip.html"];

            // Function to display the file list
            function displayFileList() {
                const fileList = document.getElementById("fileList");
                fileList.innerHTML = "";

                htmlFiles.forEach((fileName) => {
                    const li = document.createElement("li");
                    li.innerHTML = `<a href="${fileName}">${fileName}</a>`;
                    fileList.appendChild(li);
                });
            }

            // Display the file list when the page loads
            document.addEventListener("DOMContentLoaded", displayFileList);
        </script>
    </body>
</html>
