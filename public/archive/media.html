<!DOCTYPE html>
<html lang="en" dir="ltr" class="no-js">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Sugar-Suite | Media</title>
	<link rel="stylesheet" href="../css/bcit.css">
</head>

<body>
	<div class="container">

		<h1>Media</h1>

		<h2>Audio</h2>
		<figure class="audio">
			<audio src="../assets/Cats-meowing.mp3" controls="" type="audio/mp3">
				<p>!Browser Support</p>
			</audio>
			<footer><small>footer small</small></footer>
			<figcaption>figcaption</figcaption>
		</figure>

		<div class="reveal">
			<figure class="largest">
				<table>
					<tbody>
						<tr>
							<td>Hello</td>
							<td>World</td>
						</tr>
					</tbody>
				</table>
			</figure>
		</div>

		<h2>Images</h2>
		<figure class="img">
			<img src="https://picsum.photos/400/400" alt="">
			<figcaption>caption</figcaption>
		</figure>

		<h2>Video</h2>
		<h3>Youtube</h3>
		<figure class="video">
			<iframe src="https://www.youtube-nocookie.com/embed/hM5bNoeEPNE?rel=0&amp;showinfo=0" frameborder="0"
				allowfullscreen=""></iframe>
			<figcaption>
				<p>figcaption</p>
			</figcaption>
		</figure>

		<h3>Vimeo and Youtube outside of figure.video</h3>
		<iframe src="https://player.vimeo.com/video/174861060" width="640" height="360" frameborder="0"
			webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen></iframe>
		<iframe src="https://www.youtube-nocookie.com/embed/hM5bNoeEPNE?rel=0&amp;showinfo=0" frameborder="0"
			allowfullscreen=""></iframe>

		<h3>Any iframe in a figure.video container</h3>
		<figure class="video">
			<iframe src="https://archive.org/embed/openmind_ep1053" width="640" height="480" frameborder="0"
				webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe>
		</figure>
	</div>

	<script src="../js/lat.js"></script>
</body>

</html>
